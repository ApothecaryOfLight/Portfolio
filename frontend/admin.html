<!DOCTYPE html>
<html>
<head>
  <!--Hash function-->
  <script src="md5.min.js"></script>

  <!--Dynamically generated IP for dev/prod switching.-->
  <script src="ip_file.js"></script>

  <!--Edit blog Image Gallery-->
  <script src="admin/edit_blog/edit_blog_image_gallery.js"></script>
  <link rel="stylesheet" href="admin/edit_blog/edit_blog_image_gallery.css"/>
  <script src="admin/edit_blog/blog_edit_gallery_image.js"></script>
  <link rel="stylesheet" href="admin/edit_blog/blog_edit_gallery_image.css"/>
  <script src="admin/edit_blog/blog_edit_gallery_image_overlay.js"></script>
  <link rel="stylesheet" href="admin/edit_blog/blog_edit_gallery_image_overlay.css"/>

  <!--Edit Blog emplaced images-->
  <link rel="stylesheet" href="admin/edit_blog/blog_edit_image_emplaced.css"/>

  <!--Edit blog scripts.-->
  <script src="admin/edit_blog/edit_blog_interface.js"></script>
  <script src="admin/edit_blog/edit_blog_image_manager.js"></script>
  <script src="admin/edit_blog/edit_blog_posts.js"></script>
  <script src="admin/edit_blog/edit_blog_series.js"></script>
  <script src="admin/edit_blog/edit_blog_submit_post.js"></script>
  <script src="admin/edit_blog/text_sanitizer.js"></script>
  <script src="admin/edit_blog/edit_blog_buttons.js"></script>

  <!--Edit portfolio scripts.-->
  <script src="admin/edit_portfolio/edit_portfolio_interface.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_buttons.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_events.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_get_project.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_get_projects_list.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_image_manager.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_image_renderer.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_render_project.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_submit_project.js"></script>

  <script src="admin/admin_interface.js"></script>

  <!--Menu script-->
  <script src="admin/menu/menu.js"></script>

  <!--Interface switcher-->
  <script src="admin/interface_switcher.js"></script>

  <!--Interface switcher-->
  <script src="admin/error_log/error_log.js"></script>



  <!--Edit blog stylesheets-->
  <link rel="stylesheet" href="admin/edit_blog/edit_blog_interface.css"/>

  <!--Edit portfolio stylesheets-->
  <link rel="stylesheet" href="admin/edit_portfolio/edit_portfolio_interface.css"/>

  <link rel="stylesheet" href="admin/admin_interface.css"/>

  <!--Menu stylesheets-->
  <link rel="stylesheet" href="admin/menu/menu.css"/>


  <!--Google resources.-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">

</head>
<body>
<div id="menu">
    <div id="monogram">AA</div>
    <div id="menu_button">
      <span class="material-icons-round menu_button">menu</span>
    </div>
  </div>

  <div id="menu_collapsible">
    <div id="portfolio_button" class="menu_button">Portfolio</div>
    <div id="blog_button" class="menu_button">Blog</div>
    <div id="contact_me_button" class="menu_button">Contact Me</div>
  </div>


  <div id="error_log_container">
  </div>

  <div id="edit_blog_interface">
    <div id="blog_series_dropdown_prompt_container">
      Series:
      <select id="blog_series_dropdown">
        <option value="-2">No Series</option>
        <option value="-1">New Series</option>
      </select>
    </div>

    <div id="blog_series_title_prompt_contianer">
      New Series Title:
      <input id="blog_series_title" type="text"/>
    </div>

    <div id="new_blog_existing_prompt_container">
      Title:
      <select id="blog_post_dropdown">
      </select>
    </div>

    <div id="new_blog_title_prompt_contianer">
      New Title:
      <input id="new_blog_title" type="text"/>
    </div>

    <div id="blog_edit_button_container">
      <button id="submit_post">Save Blog Post</button>
      <button id="new_blog_delete">Delete Post</button>
      <button id="delete_series">Delete Series</button>
    </div>


    <div id="interface">
      <div contenteditable="true" id="myInput"></div>
      <div id="image_gallery">
        <div id="button_container">
          <button id="get_image">Add Images</button>
        </div>
      </div>
    </div>

  </div>

  <div id="edit_portfolio_interface">
    <div id="portfolio_dropdown_container">
      <select id="portfolio_dropdown">
        <option value="-1">New Portfolio Entry</option>
      </select>
    </div>
    <div id="portfolio_delete_container">
      <button id="portfolio_delete_button">Delete</button>
    </div>
    <div id="portfolio_title_container">
      Title:
      <input id="portfolio_title_field" type="text"/>
    </div>
    <div id="portfolio_github_container">
      Github:
      <input id="portfolio_github_field" type="text"/>
    </div>
    <div id="portfolio_live_page_container">
      Live Page:
      <input id="portfolio_live_page_field" type="text"/>
    </div>
    <div id="portfolio_description_container">
      Description:
      <textarea id="portfolio_description_field"></textarea>
    </div>
    <div id="portfolio_flags_container">
      Flags:
      <input id="portfolio_flags_field" type="text"/>
    </div>
    <button id="portfolio_add_image">Add Image</button>
    <div id="portfolio_images_container">
    </div>
    <button id="portfolio_submit_entry">Submit Entry</button>
  </div>
</body>
</html>
