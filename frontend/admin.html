<!DOCTYPE html>
<html>
<head>
  <script src="md5.min.js"></script>
  <script src="ip_file.js"></script>
  <script src="admin/edit_blog/edit_blog_interface.js"></script>
  <script src="admin/edit_portfolio/edit_portfolio_interface.js"></script>
  <script src="admin/admin_interface.js"></script>
  <script src="menu/menu.js"></script>

  <link rel="stylesheet" href="admin/edit_blog/edit_blog_interface.css"/>
  <link rel="stylesheet" href="admin/edit_portfolio/edit_portfolio_interface.css"/>
  <link rel="stylesheet" href="admin/admin_interface.css"/>
  <link rel="stylesheet" href="menu/menu.css"/>

  <!--Google resources.-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">

</head>
<body>
<div id="menu">
    <div id="monogram">AA</div>
    <div id="menu_button">
      <span class="material-icons-round">menu</span>
    </div>
  </div>

  <div id="menu_collapsible">
    <div id="portfolio_button" class="menu_button">Portfolio</div>
    <div id="blog_button" class="menu_button">Blog</div>
    <div id="contact_me_button" class="menu_button">Contact Me</div>
  </div>


  <div id="error_log_container">
  </div>

  <div id="edit_blog_interface">
    <div id="new_blog_existing_prompt_container">
      Existing Post:
      <select id="new_blog_old_post">
      </select>
    </div>
    <div id="new_blog_title_prompt_contianer">
      Title:
      <input id="new_blog_title" type="text"/>
    </div>
    <div id="new_blog_root_prompt_container">
      Root:
      <select id="new_blog_root">
        <option value="-1">New Series</option>
      </select>
    </div>
    <div id="new_blog_delete_prompt_container">
      <button id="new_blog_delete">Delete Post</button>
    </div>
    <div id="new_blog_body_prompt_container">
      Body:
      <textarea id="new_blog_body"></textarea>
    </div>
    <div id="new_blog_image_prompt_container">
      Images:
      <div id="new_blog_images_container"></div>
      <button id="add_new_image">Add Image</button>
    </div>
    <div>
      <button id="submit_post">Submit Blog Post</button>
    </div>
  </div>

  <div id="edit_portfolio_interface">
    <div id="portfolio_dropdown_container">
      <select id="portfolio_dropdown">
        <option value="-1">New Portfolio Entry</option>
      </select>
    </div>
    <div id="portfolio_delete_container">
      <button id="portfolio_delete_button">Delete</button>
    </div>
    <div id="portfolio_title_container">
      Title:
      <input id="portfolio_title_field" type="text"/>
    </div>
    <div id="portfolio_github_container">
      Github:
      <input id="portfolio_github_field" type="text"/>
    </div>
    <div id="portfolio_live_page_container">
      Live Page:
      <input id="portfolio_live_page_field" type="text"/>
    </div>
    <div id="portfolio_description_container">
      Description:
      <textarea id="portfolio_description_field"></textarea>
    </div>
    <div id="portfolio_flags_container">
      Flags:
      <input id="portfolio_flags_field" type="text"/>
    </div>
    <button id="portfolio_add_image">Add Image</button>
    <div id="portfolio_images_container">
    </div>
    <button id="portfolio_submit_entry">Submit Entry</button>
  </div>
</body>
</html>
